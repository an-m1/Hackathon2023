<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navBar">
        <div class="navBar_container">
            <a href="#" id="navbar_title">Degree Progress Report</a>
        </div>
    </div>

    <div class="course_progress">
        <section class="progress_section">
            <div id="total_completed" class="progress_info">Total Completed: 0</div>
            <div id="total_remaining" class="progress_info">Total Remaining: 0</div>
            <div id="degree_completion" class="progress_info">Degree Completion: 0%</div>
        </section>
    </div>

    <div class="body_container">
        <form id="student_form">
            <label for="student_name">Enter Student Name:</label>
            <input type="text" id="student_name" name="student_name" required>
            <button type="submit" id="progress_button">Show Progress</button>
        </form>

        <div class="title_gradelist">
            <div class="YourListOfCourse">Your List of Courses</div>
            <div class="list_course_info">Please note that failed courses will not be applied to degree requirements.</div>
        </div>

        

        <div id="course_list" class="grid-container">
            <!-- Course items will be added here by JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <div class="footer_container">
            Academic Management System Â© 2023
        </div>
    </footer>
   
    <script src="login.js"></script>
</body>
</html>
